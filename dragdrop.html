<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragdrop test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .border-line {
            border: 1.5px dashed rgb(0, 0, 0);
        }

        .choose-file-button {
            flex-shrink: 0;
            background-color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            color: white;
            border-radius: 3px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .file-message {
            font-size: small;
            font-weight: 300;
            line-height: 1.4;
            white-space: nowrap;
            color: rgb(0, 0, 0);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;
        }

        .mt-100 {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12  border-line p-5">

                <span class="choose-file-button">Choose files</span>
                <span class="file-message text-black">or drag and drop files here</span>
                <input class="file-input" type="file" multiple>

            </div>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.border-line').on('dragover', function (e) {
                e.preventDefault();
                $(this).addClass('border-primary');
            });

            $('.border-line').on('dragleave', function () {
                $(this).removeClass('border-primary');
            });

            $('.border-line').on('drop', function (e) {
                e.preventDefault();
                $(this).removeClass('border-primary');
                var files = e.originalEvent.dataTransfer.files;
                var fileNames = [];
                for (var i = 0; i < files.length; i++) {
                    fileNames.push(files[i].name);
                }
                if (fileNames.length === 1) {
                    $('.file-message').text(fileNames[0]);
                } else {
                    $('.file-message').text(fileNames.length + ' files selected');
                }
            });

            $(document).on('change', '.file-input', function () {
                var filesCount = $(this)[0].files.length;
                var textbox = $(this).prev();
                if (filesCount === 1) {
                    var fileName = $(this).val().split('\\').pop();
                    textbox.text(fileName);
                } else {
                    textbox.text(filesCount + ' files selected');
                }
            });
        });
    </script>
</body>

</html>
