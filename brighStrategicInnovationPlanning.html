<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     

        .container-cta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #EAEAEA;
            width: 100%;
        }

        .image-column {
            flex: 1 1 100%;
        }

        .image-column img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-column {
            flex: 1 1 100%;
            text-align: center;
            padding: 20px;
        }

        .text-column h3 {
            margin: 30px 0;
            font-size: 1.5rem;
        }

        .custom-button {
            display: inline-block;
            padding: 15px 30px;
            font-weight: 400;
            font-size: 15px;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: 2px solid #1d1d1d;
            border-radius: 0px;
            background-color: transparent;
            color: #1d1d1d;
            text-decoration: none;
            transition: background-color 0.1s linear, color 0.1s linear;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #1d1d1d;
            color: #fff;
        }

        /* Media Queries for responsiveness */
        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }

            .image-column {
                flex: 0 0 40%;
            }

            .text-column {
                flex: 0 0 60%;
                padding: 40px;
            }

            .text-column h3 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="container-cta">
        <!-- 1st Column with Image -->
        <div class="image-column">
            <img src="https://images.squarespace-cdn.com/content/v1/5ed6bd4afece4d77a1115c7a/5e2f5eab-e112-4544-922b-2a81b6d3b1c5/Group+70-1.png?format=750w"
                alt="Placeholder Image">
        </div>

        <!-- 2nd Column with Title and Button -->
        <div class="text-column">
            <h3>Ready to innovate without overwhelming your teams?</h3>
            <a href="#contact-us" class="custom-button">SCHEDULE A FREE CONSULTATION</a>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Select the anchor tag with href="/services-dropdown"
      const menuLink = document.querySelector('a[href="/services-dropdown"]');
      
      // Check if the link exists
      if (menuLink) {
        // Prevent the link from doing anything when clicked
        menuLink.addEventListener("click", function(event) {
          event.preventDefault();
        });
        
        // Optionally add a CSS class to visually indicate it's not clickable
        menuLink.classList.add("non-clickable");
      }
    });
    </script>
    

</html>
