<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Excel File Preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        .border-line {
            border: 1.5px dashed rgb(0, 0, 0);
        }

        .choose-file-button {
            flex-shrink: 0;
            background-color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 0, 0);
            color: white;
            border-radius: 3px;
            padding: 8px 15px;
            margin-right: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .file-message {
            font-size: small;
            font-weight: 300;
            line-height: 1.4;
            white-space: nowrap;
            color: rgb(0, 0, 0);
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;
        }

        .mt-100 {
            margin-top: 100px;
        }

        .preview {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            min-width: 100px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .tabButton {
            padding: 10px;
            cursor: pointer;
            display: inline-block;
        }

        .tabButton.active {
            background-color: #007bff;
            color: white;
        }

        .tab {
            display: none;
        }

        .table-responsive {
            overflow-x: auto;
        }

        hr {
    margin-top: 0rem;
    margin-bottom: 0rem;
    border: 0;
    border-top: 0px solid rgba(0, 0, 0, .1);
}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 border-line p-5">
                <span class="choose-file-button">Choose files</span>
                <span class="file-message text-black">or drag and drop files here</span>
                <input class="file-input" type="file" multiple accept=".xls,.xlsx,.xlsm,.xlsb">
            </div>
        </div>
        <div id="previewContainer" class="previewContainer"></div>
        <button id="submit-button" class="submit-button btn btn-primary">Submit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        $(document).ready(function () {
            var workbook;

            $('.border-line').on('dragover', function (e) {
                e.preventDefault();
                $(this).addClass('border-primary');
            });

            $('.border-line').on('dragleave', function () {
                $(this).removeClass('border-primary');
            });

            $('.border-line').on('drop', function (e) {
                e.preventDefault();
                $(this).removeClass('border-primary');
                var files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            $(document).on('change', '.file-input', function () {
                var files = $(this)[0].files;
                handleFiles(files);
            });

            function handleFiles(files) {
                var fileNames = [];
                var validFiles = [];
                if (files.length > 1) {
                    $('.file-message').text('Please drop only one file.');
                    clearPreview();
                    return; // Exit function if more than one file is dropped
                }
                for (var i = 0; i < files.length; i++) {
                    if (validateFile(files[i])) {
                        validFiles.push(files[i]);
                        fileNames.push(files[i].name);
                    }
                }
                if (fileNames.length > 0) {
                    $('.file-message').text(fileNames.join(', '));
                    if (validFiles.length > 0) {
                        readFile(validFiles[0]);
                    }
                } else {
                    $('.file-message').text('Please drop a valid Excel file.');
                    clearPreview();
                }
            }

            function validateFile(file) {
                const validTypes = [
                    "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                    "application/vnd.ms-excel",
                    "application/vnd.ms-excel.sheet.macroEnabled.12",
                    "application/vnd.ms-excel.sheet.binary.macroEnabled.12"
                ];
                return validTypes.includes(file.type);
            }

            function readFile(file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const data = new Uint8Array(event.target.result);
                    workbook = XLSX.read(data, { type: 'array', cellStyles: true });
                    displayTabs(workbook.SheetNames);
                };
                reader.readAsArrayBuffer(file);
            }

            function displayTabs(sheetNames) {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = '';
                sheetNames.forEach((sheetName, index) => {
                    const tabButton = document.createElement('button');
                    tabButton.classList.add('tabButton');
                    tabButton.textContent = sheetName;
                    tabButton.addEventListener('click', () => {
                        displaySheet(workbook.Sheets[sheetName]);
                        setActiveTab(index);
                    });
                    previewContainer.appendChild(tabButton);
                });
                displaySheet(workbook.Sheets[sheetNames[0]]);
                setActiveTab(0);
                $('#submit-button').show(); // Show the submit button after file is processed
            }

            function displaySheet(sheet) {
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                displayTable(jsonData);
            }

            function displayTable(data) {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.appendChild(document.createElement('hr'));
                const tabContent = document.createElement('div');
                tabContent.classList.add('tab', 'table-responsive');
                previewContainer.appendChild(tabContent);
                const table = document.createElement('table');
                table.innerHTML = '';
                table.classList.add('table', 'table-bordered');
                data.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach((cell) => {
                        const cellElement = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        cellElement.textContent = cell;
                        tr.appendChild(cellElement);
                    });
                    table.appendChild(tr);
                });
                tabContent.appendChild(table);
            }

            function setActiveTab(index) {
                const tabButtons = document.querySelectorAll('.tabButton');
                tabButtons.forEach((button, i) => {
                    button.classList.toggle('active', i === index);
                });
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach((tab, i) => {
                    tab.style.display = i === index ? 'block' : 'none';
                });
            }

            function clearPreview() {
                const previewContainer = document.getElementById('previewContainer');
                previewContainer.innerHTML = '';
                $('#submit-button').hide(); // Hide the submit button if no valid file is present
            }

            $('#submit-button').on('click', function () {
                alert('Data submitted!');
                // Add your form submission logic here
            });

            $('#submit-button').hide(); // Hide the submit button initially
        });
    </script>
</body>

</html>
