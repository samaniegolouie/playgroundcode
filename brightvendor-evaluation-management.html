    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     

        .container-cta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #EAEAEA;
            width: 100%;
        }

        .image-column {
            flex: 1 1 100%;
        }

        .image-column img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-column {
            flex: 1 1 100%;
            text-align: center;
            padding: 20px;
        }

        .text-column h3 {
            margin: 30px 0px 5px 0px;
            font-size: 1.5rem;
        }

        .custom-button {
            display: inline-block;
            padding: 15px 30px;
            font-weight: 400;
            font-size: 15px;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: 2px solid #1d1d1d;
            border-radius: 0px;
            background-color: transparent;
            color: #1d1d1d;
            text-decoration: none;
            transition: background-color 0.1s linear, color 0.1s linear;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #1d1d1d;
            color: #fff;
        }
        .text-info{
            padding: 20px 0;
        }

        /* Media Queries for responsiveness */
        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }

            .image-column {
                flex: 0 0 40%;
            }

            .text-column {
                flex: 0 0 60%;
                padding: 40px;
            }

            .text-column h3 {
                font-size: 26px;
            }
        }
