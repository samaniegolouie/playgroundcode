<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, particles;
        const mouse = new THREE.Vector2();

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            scene = new THREE.Scene();

            particles = new Array();

            const particleCount = 1000;
            for (let i = 0; i < particleCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;

                const particle = new THREE.Vector3();
                particle.x = 800 * Math.cos(theta) * Math.sin(phi);
                particle.y = 800 * Math.sin(theta) * Math.sin(phi);
                particle.z = 800 * Math.cos(phi);

                particles.push(particle);
            }

            const particleGeometry = new THREE.BufferGeometry().setFromPoints(particles);
            const particleMaterial = new THREE.PointsMaterial({ color: 0x888888 });
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);

            render();
        }

        function render() {
            const time = Date.now() * 0.00005;

            camera.position.x += (mouse.x * 1000 - camera.position.x) * 0.05;
            camera.position.y += (-mouse.y * 1000 - camera.position.y) * 0.05;

            camera.lookAt(scene.position);

            for (let i = 0; i < particles.length; i++) {
                const particle = particles[i];
                particle.x += Math.sin(i + time) * 2;
                particle.y += Math.sin(i + time) * 2;
                particle.z += Math.cos(i + time) * 2;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
