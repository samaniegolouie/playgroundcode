<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Effect on Hover</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, sphere;
        const mouse = new THREE.Vector2();

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            scene = new THREE.Scene();

            const geometry = new THREE.SphereGeometry(300, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xF8E906, wireframe: true });
            sphere = new THREE.Mesh(geometry, material);

            scene.add(sphere);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            const time = Date.now() * 0.00005;

            camera.position.x += (mouse.x * 1000 - camera.position.x) * 0.05;
            camera.position.y += (-mouse.y * 1000 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Calculate distance between mouse and sphere
            const distance = camera.position.distanceTo(sphere.position);

            // If distance is within threshold, change material color
            if (distance < 400) {
                sphere.material.color.setHex(0xff0000); // Set color to red for example
            } else {
                sphere.material.color.setHex(0xF8E906); // Reset color
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
